<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-container {
            width: 50%;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인 폼 -->
        <div class="form-container">
            <h2>로그인</h2>
            <form action="#" method="POST">
                <label for="login-id">아이디</label>
                <input type="text" id="login-id" name="login-id" placeholder="아이디를 입력하세요" required>

                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="login-password" placeholder="비밀번호를 입력하세요" required>

                <button type="submit">로그인</button>
            </form>
            <div class="form-footer">
                <p>회원이 아니신가요? <a href="#signup">회원가입</a></p>
            </div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form-container" id="signup">
            <h2>회원가입</h2>
            <form action="#" method="POST">
                <label for="signup-name">이름</label>
                <input type="text" id="signup-name" name="signup-name" placeholder="이름을 입력하세요" required>

                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="이메일을 입력하세요" required>

                <label for="signup-id">아이디</label>
                <input type="text" id="signup-id" name="signup-id" placeholder="아이디를 입력하세요" required>

                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="비밀번호를 입력하세요" required>

                <button type="submit">회원가입</button>
            </form>
            <div class="form-footer">
                <p>이미 계정이 있으신가요? <a href="#login">로그인</a></p>
            </div>
        </div>
    </div>
</body>
</html>
